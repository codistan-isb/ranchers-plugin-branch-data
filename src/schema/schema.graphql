input UpdateBranchDataInput {
  # _id: ID!
  name: String
  address: String
  phoneNumber1: String
  phoneNumber2: String
  phoneNumber3: String
  Latitude: Float
  Longitude: Float
  City: String
  Description: String
  Sector: String
  Timing: String
  deliveryArea: String
  taxID: ID
  # taxRate: taxRateInput
}

input CreateBranchInput {
  name: String!
  address: String!
  phoneNumber1: String
  phoneNumber2: String
  phoneNumber3: String
  Latitude: Float
  Longitude: Float
  City: String
  Description: String
  Sector: String
  Timing: String
  deliveryArea: String
  taxID: ID
  # taxRate: taxRateInput
}
# input taxRateInput {
#   card: Float
#   cash: Float
# }
type taxRate {
  _id: ID
  Label: String
  Region: String
  Cash: Float
  Card: Float
}
input taxRateInput {
  Label: String
  Region: String
  Cash: Float
  Card: Float
}

type Mutation {
  createBranch(input: CreateBranchInput!): Branch
  deleteBranch(_id: ID!): Boolean
  updateBranchData(_id: ID!, input: UpdateBranchDataInput): Branch
  # updateAdminAccount(UserRole: String): Boolean
  createTax(input: taxRateInput): taxRate
  updateTax(
    _id: ID
    Label: String
    Region: String
    Cash: Float
    Card: Float
  ): taxRate
  deleteTax(_id: ID): Boolean
}

type Query {
  branches: [Branch]
  getBranchByName(name: String!): Branch
  getRiderCount(name: String!): Int!
  getBranchByCityName(City: String): [Branch]
  getAlltaxData: [taxRate]
}
