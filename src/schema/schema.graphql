type Branch {
  _id: ID
  name: String
  address: String
  phoneNumber1: String
  phoneNumber2: String
  phoneNumber3: String
  Latitude: Float
  Longitude: Float
  City: String
  Description: String
  createdAt: String
  updatedAt: String
  Sector: String
  Timing: String
  deliveryArea: String
  taxID: ID
  taxInfo: taxRate
  # taxRate: taxRateOutput
}

# type taxRateOutput {
